<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Calculator</h1>

        <form>
            <div class="form-group">
              <label for="Number 1">Number 1</label>
              <input type="number" class="form-control" id="Number 1" placeholder="Number">
            </div>
            <hr/>

            <div class="form-group">
                <label for="Number 2">Number 2</label>
                <input type="number" class="form-control" id="Number 2" placeholder="Number">
            </div>
            <hr/>

            <div class="form-group">
                <label for="Number 3">Number 3</label>
                <input type="number" class="form-control" id="Number 3" placeholder="Number">
            </div>
            <hr/>

            <div class="form-group">
                <label for="Type">Check Type</label>
                <input type="text" class="form-control" id="type_check" placeholder="No">
            </div>
            <br>

            <button type="button" onclick="Sum()" class="btn btn-primary">+</button>
            <button type="button" onclick="Subtract()" class="btn btn-primary">-</button>
            <button type="button" onclick="Mux()" class="btn btn-primary">*</button>
            <button type="button" onclick="Div()" class="btn btn-primary">/</button>
            <br/>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

<script>

    function Sum() {
        var number1 = Number(document.getElementById("Number 1").value);
        var number2 = Number(document.getElementById("Number 2").value);
        var number3 = Number(document.getElementById("Number 3").value);
        var total;
        
        total = number1 + number2 + number3;
        Check_type(total);
    }

    function Subtract() {
        var number1 = Number(document.getElementById("Number 1").value);
        var number2 = Number(document.getElementById("Number 2").value);
        var number3 = Number(document.getElementById("Number 3").value);
        var total;

        total = number1 - number2 - number3;
        Check_type(total);
    }
    
    function Mux(){
        var number1 = Number(document.getElementById("Number 1").value);
        var number2 = Number(document.getElementById("Number 2").value);
        var number3 = Number(document.getElementById("Number 3").value);
        var total;

        total = number1 * number2 * number3;
        Check_type(total);
    }

    function Div(){
        var number1 = Number(document.getElementById("Number 1").value);
        var number2 = Number(document.getElementById("Number 2").value);
        var number3 = Number(document.getElementById("Number 3").value);
        var total;

        // if(number2 == 0 || number3 == 0){
        //     alert("Cannot divide by zero!");
        //     return;
        // }
        
        total = number1 / number2 / number3;
        Check_type(total);
    }

    function Check_type(total){
        var check_type = document.getElementById("type_check").value;

        if(check_type == "yes"){
            if(Number.isInteger(total)){
                alert("Integer: " + total);
            }else{
                alert("Real: " + total);
            }
        }else{
            alert("Total: " + total);
        }


    }

</script>

</html>
