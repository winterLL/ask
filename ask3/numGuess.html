<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Random</title>
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Random Number Generator</h1>

        <div>
            <label for="Type">Type a Number</label>
            <input type="number" class="form-control" id="userNum" placeholder="Number">
        </div>
        <br>

        <div class="form-group">
            <label for="Type">Username</label>
            <input type="text" class="form-control" id="checkUsername">
        </div>
        <br>

        <button type="button" onclick="generateButton()" id="generateButton" class="btn btn-primary">Generate</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

<script>
    var userData = {
        username: 'admin',
        pass: '0',
    };

    function generateButton(){
        var userInput = Number(document.getElementById("userNum").value); //3
        var randomNum = Math.floor(Math.random() * 10);

        
        alert(checkAnswer(admin(randomNum), admin(userInput))); 
    }
    
    function checkAnswer(randomNum, userInput){
        var answer = userInput == randomNum 
            ? 'Random: ' + randomNum + ' Guess: ' + userInput + ' Correct'
            : 'Random: ' + randomNum + ' Guess: ' + userInput + ' Fail';

        return answer;
    }

    function admin(num){
        var answerUsername = document.getElementById("checkUsername").value;

        if (answerUsername == userData.username){
            num = 0;
        }

        return num;
    }

</script>
</html>
